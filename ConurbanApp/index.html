<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/estiloNavbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://kit.fontawesome.com/6f349d0ef8.js" crossorigin="anonymous"></script>
    <title>ConurbanApp</title>
</head>
<body>
    <header class="header"></header>
    
    <main>
        <label id="barra-de-busqueda">
            <input id="busqueda" name="busqueda" type="text" placeholder="Buscá la ubicación donde queres ir">
            <button id="btn-buscar" name="buscar" aria-label="buscar contenido"><i id="size-btn" class="fa-solid fa-magnifying-glass"></i></button>
        </label>
        <section id="zonas">
            <div class="contenedor-zonas">
                <article id="conurbano" class="zona-particular">
                    <img src="img/zonas.png" alt="">
                    <h1>Conurbano</h1>
                </article>
                <article id="zona-norte" class="zona-particular">
                    <img src="img/zona-norte.png" alt="">
                    <h1>Zona Norte</h1>
                </article>
                <article id="zona-sur" class="zona-particular">
                    <img src="img/zona-sur.png" alt="">
                    <h1>Zona Sur</h1>
                </article>
                <article id="zona-oeste" class="zona-particular">
                    <img src="img/zona-oeste.png" alt="">
                    <h1>Zona Oeste</h1>
                </article>
            </div>
        </section>
    </main>
    <footer class="pie-pagina"></footer>

    <script src="js/foot-nav.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
