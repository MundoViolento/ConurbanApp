<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/estiloNavbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f349d0ef8.js" crossorigin="anonymous"></script>
    <title>ConurbanApp</title>
</head>
<body>
    <header class="header"></header>

    <main>

        <section class="FondoBarraDeBusqueda">
            <h1>¡Bienvenido a ConurbanApp!</h1>
            <label id="barra-de-busqueda">
                <input id="busqueda" name="busqueda" type="text" placeholder="A dónde querés ir?">
                <button id="btn-buscar" name="buscar" aria-label="buscar contenido"><i id="size-btn" class="fa-solid fa-magnifying-glass"></i></button>
            </label>
        </section>


        <section id="zonas">
            <h3>Conocé las opciones que tenemos para vos</h3><br><br>
            <div class="contenedor-zonas">
                <article id="conurbano" class="zona-particular">
                    <a href="cardZN.html">
                        <img src="img/zonas.png" alt="">
                        <h1>Recomendados</h1>
                    </a>
                </article>

                <article id="zona-norte" class="zona-particular">
                    <a href="cardZN.html" class="estilo-boton">
                        <img src="img/zona-norte.png" alt="">
                        <h1>Zona Norte</h1>
                    </a>
                </article>

                <article id="zona-sur" class="zona-particular">
                    <a href="cardZN.html">
                    <img src="img/zona-sur.png" alt="">
                    <h1>Zona Sur</h1>
                    </a>
                </article>
                
                <article id="zona-oeste" class="zona-particular">
                    <a href="cardZN.html">
                        <img src="img/zona-oeste.png" alt="">
                        <h1>Zona Oeste</h1>
                    </a>
                </article>
            </div>
        </section>
    </main>

    <footer class="pie-pagina"></footer>

    <script src="js/foot-nav.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
