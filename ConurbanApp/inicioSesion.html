<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>¡Bienvenidx!</title>
</head>
<body>
    <section>
      <div class="abs-center">
    <div class="py-5 text-center container align-content-sm-center border fondo-transparente" id="contact">
   <h2 class="text-center">Ingresá en tu cuenta: </h2>
    <form action="" method="post" class="p-4 form">
        <div class="form-group mx-auto w-50">
          <label for="mail" class="form-label">Dirección de email: </label>
          <input type="email"
          name="mail" class="form-control form-control-sm my-2" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          <div id="emailHelp" class="form-text">Nunca compartiremos tu email.</div>
        </div>
        <div class="mx-auto w-50 form-group m-2">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="col-12 mx-auto w-50 p-2">
          <div class="form-check text-center m-0 ">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
              Recordarme
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <div>
        <label for="registrarse" class="form-label text-center p-3">¿Aún no tenes una cuenta? </label>
      </div>
      <div class="m-0">
        <a href="registro.html">¡Registrate!</a>
      </div>
        </form>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
