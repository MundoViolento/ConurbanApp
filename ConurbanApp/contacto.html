<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/estiloNavbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f349d0ef8.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header"></header>

        <section class="contenedor-contacto">
            <h1 class="titulo-contacto">Contáctanos</h1>

            <div class="contac">
                <div class="form-contenedor">
                    <h2>Contacto</h2>
                    <form action="">
                        <p>
                            <label>Nombre Completo
                                <input type="text" id="nombre" name="nombre">
                            </label>
                        </p>
                        <p>
                            <label>Correo Electronico
                                <input type="email" id="email" name="email" required>
                            </label>
                        </p>
                        <p>
                            <label>Numero de telefono
                                <input type="tel" id="tel" name="tel">
                            </label>
                        </p>
                        <p>
                            <label>Asunto
                                <input type="text" id="asunto" name="asunto">
                            </label>
                        </p>
                        <p class="bloque">
                            <label>Mensaje
                                <textarea name="mensaje" id="mensaje" cols="100" rows="3"></textarea>
                            </label>
                        </p>

                        <button class="bloque">Enviar</button>
                    </form>
                </div>

                <div class="contenedor-info">
                    <h3>Mas Información</h3>

                    <ul>
                        <li><i class="fas fa-phone"></i>011-3154-4443</li>
                        <li><i class="fas fa-envelope-open-text"></i>ConurbanApp@gmail.com</li>
                    </ul>

                    <p><i>Gracias por su tiempo y por contactarnos. En ConurbanApp agradecemos sus opiniones.</i></p>
                    <p><b>ConurbanApp.com</b></p>
                </div>
            </div>
        </section>
    
        <footer class="pie-pagina"></footer>

        <script src="js/foot-nav.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
