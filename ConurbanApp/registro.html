<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/registro.css">
    
    <title>Registro</title>
</head>
<body class="b_registro">

    <main class="main_registro">
        
        <section class="cuadro_registro">
            <form action="" form-control form-label>
            <section class="registroSuperior">
            <div>
            <label for="name">Nombre:</label>
             <input type="text" placeholder="ingrese Nombre" required>
             

             <label for="email">Correo Electronico:</label>
             <input type="email" id=""" name="user_mail" placeholder="Ingrese Email" required>
            
            <label for="contraseña">Contraseña:  </label>
                <input type="password" id=""" name="user_password" placeholder="Contraseña">
                <label for="date">Fecha de Nacimientos:
                    <input type="date" name="fechaDeNacimiento" required>
                 </label>
                 
            </div>
        
            <div>
             <label for="apellido">Apellido:</label>
             <input type="text" id=""" name="user_name" placeholder="ingrese Apellido" required>
             <label for="email">Reingrese correo:
                <input type="email" id=""" name="user_mail" placeholder="confirme correo">
               
             
             <label for="contraseña">Confirmar Contraseña:</label>
               <input type="password" id=""" name="user_password2" placeholder="confirmar contraseña" required>
              
              <input type="checkbox" class="caja"> <label for="">Aceptar terminos y condiciones</label>
            </div>
        </section>
       <section class=" registro_inferior_boton">


          <input type="submit" value="Confirmar" class="confirmar">
        </section>
      
        </form>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
